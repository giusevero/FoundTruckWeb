<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Found Truck</title>

        <!-- Bootstrap core CSS-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom fonts for this template-->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template-->
        <link href="css/sb-admin.css" rel="stylesheet"/>
    </head>

    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <h:inputText class="form-control" id="exampleInputEmail1" validatorMessage="E-mail incorreto"
                                         value="#{login.usuario.email}" pt:placeholder="Entre com um email" 
                                         >
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <h:inputSecret class="form-control" id="exampleInputPassword1" 
                                           pt:placeholder="Senha" value="#{login.usuario.senha}"/>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label"> 
                                    <h:selectBooleanCheckbox class="form-check-input" /> Lembrar minha senha</label>
                            </div>
                        </div>
                        
                        <h:commandLink class="btn btn-primary btn-block" action="#{login.Login}">Login</h:commandLink>
                    
                    <div class="text-center">
                        <h:link class="d-block small mt-3" outcome="registro.xhtml" >Registrar uma conta</h:link>
                        <h:commandLink class="d-block small mt-3" >Esqueci a senha</h:commandLink>
                    </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
