<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Found Truck</title>
        
        <!-- Bootstrap core CSS-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom fonts for this template-->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template-->
        <link href="css/sb-admin.css" rel="stylesheet"/>
    </head>
    
    <body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Registre uma conta</div>
                <div class="card-body">
                    <h:form>
                        <h:messages/>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="exampleInputName">Primeiro nome</label>
                                    <h:inputText class="form-control" id="exampleInputName" 
                                                 pt:placeholder="Entre com o primeiro nome"
                                                 value="#{registroMB.usuario.nome}"/>

                                </div>
                                <div class="col-md-6">
                                     <h:graphicImage url="img/logo_sombra.png" width="300px"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <h:inputText class="form-control" id="exampleInputEmail1" pt:placeholder="Entre com email"
                                         value="#{registroMB.usuario.email}" validatorMessage="E-mail incorreto">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <h:inputSecret class="form-control" id="exampleInputPassword1"
                                                   pt:placeholder="Senha" value="#{registroMB.usuario.senha}"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleConfirmPassword">Confirme a senha</label>
                                    <h:inputSecret class="form-control" id="exampleConfirmPassword"
                                                   pt:placeholder="Confirme a senha" value="#{registroMB.usuario.senha}"/>
                                </div>
                            </div>
                        </div>
                        <h:commandLink class="btn btn-primary btn-block" action="#{registroMB.Registrar}">Registrar</h:commandLink>
                    </h:form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="login.xhtml">PÃ¡gina de login</a>
                        <a class="d-block small" href="forgot-password.html">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
