<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Area do Usuario</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet"/>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar Food Truck</div>
      <div class="card-body">
	  
          <h:form>
               <h:messages/>
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckNome">Nome do Food Truck</label>
            <h:inputText class="form-control" id="inputFoodTruckNome" 
            pt:placeholder="Entre com o nome do Food Truck"
            value="#{foodtruckMB.foodtruck.nome}"/>
            </div>
          </div>
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckLatitude">Latitude</label>
            <h:inputText class="form-control" id="inputFoodTruckLatitude" value = "#{foodtruckMB.foodtruck.lat}">
            <f:convertNumber minFractionDigits="2" />
         </h:inputText>
          </div> 
              </div>

          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckLongitude">Longitude</label>
            <h:inputText class="form-control" id="inputFoodTruckLongitude" value = "#{foodtruckMB.foodtruck.longi}">
            <f:convertNumber minFractionDigits="2" />
         </h:inputText>
          </div> 
              </div>              
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckDescricao">Descrição do Food Truck</label>
               <h:inputTextarea cols="30" rows="10" class="form-control" id="inputFoodTruckDescricao"
                                pt:placeholder="Entre com a Descrição do Food Truck" value="#{foodtruckMB.foodtruck.descricao}"/>
          </div> 
              </div>
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckImg">Url da Imagem do Food Truck</label>
            <h:inputText class="form-control" id="inputFoodTruckImg" 
            pt:placeholder="Entre com o endereço da url"
            value="#{foodtruckMB.foodtruck.imagem}"/>
            </div>
          </div>              
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckAberto">Date e Hora de Abertura do Food Truck</label>
            <h:inputText class="form-control" id="inputFoodTruckAberto" value = "#{foodtruckMB.foodtruck.horario_inicio}">
            <f:convertDateTime pattern = "dd-mm-yyyy hh:ii" />
         </h:inputText>
          </div> 
              </div>
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckFechado">Date e Hora de Fechamento do Food Truck</label>
            <h:inputText class="form-control" id="inputFoodTruckFechado" value = "#{foodtruckMB.foodtruck.horario_fim}">
            <f:convertDateTime pattern = "dd-mm-yyyy hh:ii" />
         </h:inputText>
          </div> 
              </div>              
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckInd">Indicativo de Atividade</label>    
            <h:selectOneRadio class="form-control" id="inputFoodTruckInd" value = "#{foodtruckMB.foodtruck.ativo}"> 
             <f:selectItem itemValue = "1" itemLabel = "Ativo" /> 
            <f:selectItem itemValue = "2" itemLabel = "Inativo" /> 
            </h:selectOneRadio> 
          </div> 
              </div>
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputFoodTruckEnd">Endereco do Food Truck</label>
               <h:inputTextarea cols="30" rows="10" class="form-control" id="inputFoodTruckEnd"
                                pt:placeholder="Entre com o Ensereço do Food Truck" value="#{foodtruckMB.foodtruck.endereco}"/>
          </div> 
              </div>              

               <h:commandLink class="btn btn-primary btn-block" action="#{foodtruckMB.registrarF}">Registrar</h:commandLink>
       <a class="btn btn-primary btn-block" href="FoodTruck.xhtml">Voltar</a>
	</h:form>



		
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
