<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Area do Usuario</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet"/>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar Cardapio</div>
      <div class="card-body">
	  
         <h:form>
              <h:messages/>
          <div class="form-group">
            <div class="form-row">
            <label for="inputCardapioNome">Nome do Alimento</label>
            <h:inputText class="form-control" id="inputCardapioNome" 
            pt:placeholder="Entre com o nome do Alimento do Cardapio"
            value="#{cardapioMB.cardapio.nome_alimento}"/>
            </div>
          </div>                           
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputCardapioDescricao">Descrição do Alimento</label>
               <h:inputTextarea cols="30" rows="10" class="form-control" id="inputCardapioDescricao"
                                pt:placeholder="Entre com a Descriçãodo Alimento do Cardapio" value="#{cardapioMB.cardapio.desc_alimento}"/>
          </div> 
              </div>
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputCardapioPreco">Preço do Alimento</label>
            <h:inputText class="form-control" id="inputCardapioPreco" value = "#{cardapioMB.cardapio.valor}">
            <f:convertNumber minFractionDigits="2" />
         </h:inputText>
          </div> 
              </div>              
              
          <div class="form-group">
            <div class="form-row">
            <label for="inputCardapioImg">Url da Imagem do Alimento</label>
            <h:inputText class="form-control" id="inputCardapioImg" 
            pt:placeholder="Entre com o endereço da url"
            value="#{cardapioMB.cardapio.imagem}"/>
            </div>
          </div>              
                          

              <h:commandLink class="btn btn-primary btn-block" action="#{cardapioMB.registrarC}">Registrar</h:commandLink>
       <a class="btn btn-primary btn-block" href="Cardapio.xhtml">Voltar</a>
	</h:form>


		
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
